<div id="comment-form" class="comment-form">
  <header class="comment-form-header">
    <h4>Leave a comment</h4>
  </header>
  <form  id="comment-form-element" method="POST" action="{{ site.staticman_url }}">
    <input name="options[parent]" type="hidden" value="{{ page.url | absolute_url }}">
    <input name="options[slug]" type="hidden" value="{{ page.slug }}">
    <input name="options[reCaptcha][siteKey]" type="hidden" value="{{ site.reCaptcha.siteKey }}">
    <input name="options[reCaptcha][secret]" type="hidden" value="{{ site.reCaptcha.secret }}">
    <input id="comment-form-replying-to" name="fields[replying_to]" type="hidden" value="">

    <div class="comment-form-body">

      <fieldset class="comment-form-name required">
        <label for="comment-form-name">Name</label>
        <input id="comment-form-name" name="fields[name]" type="text" tabindex="1" placeholder="your name" required/>
      </fieldset>

      <fieldset class="comment-form-email">
        <div class="comment-form-tooltip">&#9432
          <span class="comment-form-tooltip-text">
            Used for your gravatar.<br>Will NOT be published.
          </span>
       </div>
        <label for="comment-form-email">Email</label>
        <input id="comment-form-email" name="fields[email]" type="email" tabindex="3" placeholder="your e-mail address"/>
      </fieldset>

      <fieldset class="comment-form-website">
        <div class="comment-form-tooltip">&#9432
          <span class="comment-form-tooltip-text">
            Used when people click your name.<br>Will be published.
          </span>
        </div>
        <label for="comment-form-website">Website</label>
        <input id="comment-form-website" name="fields[website]" type="website" tabindex="4" placeholder="your website"/>
      </fieldset>

      <fieldset class="comment-form-password">
        <label for="comment-form-password">Password</label>
        <input id="comment-form-password" name="fields[password]" type="text" tabindex="2" placeholder="your password" autocomplete="none"/>
      </fieldset>

      <fieldset class="comment-form-message required">
        <div class="comment-form-tooltip">&#9432
          <span class="comment-form-tooltip-text">
            You can use <a href="https://kramdown.gettalong.org/syntax.html">Markdown</a>,<br>and <a href="https://github.com/rouge-ruby/rouge/wiki/List-of-supported-languages-and-lexers">syntax-highlighting</a>,<br>but HTML will be stripped.
          </span>
        </div>
        <label for="comment-form-message">Message</label>
        <textarea id="comment-form-message" name="fields[message]" rows="5" tabindex="5" placeholder="your message" required></textarea>
      </fieldset>

      <fieldset class="comment-form-submit">
        <button id="comment-form-submit" type="submit" tabindex="6">Submit</button>
      </fieldset>

      <fieldset class="comment-form-reset">
        <button id="comment-form-reset" type="reset" tabindex="7">Clear</button>
      </fieldset>

      <fieldset class="comment-form-cancel">
        <button id="comment-form-cancel" type="button" tabindex="8" onclick="STATICMAN.moveForm('', 'Leave a comment')">Cancel</button>
      </fieldset>

      <script>
          function reCAPTCHA_OnSubmit(token) { return STATICMAN.reCAPTCHA.onSubmit(token) };
          function reCAPTCHA_OnExpired() { return STATICMAN.reCAPTCHA.onExpired() };
          function reCAPTCHA_OnError() { return STATICMAN.reCAPTCHA.onError() };
      </script>
      <div class="grecaptcha-text">
          This site is protected by reCAPTCHA and <br>
          the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.
      </div>
      <div
          class="g-recaptcha"
          data-sitekey="{{ site.reCaptcha.siteKey }}"
          data-badge="inline"
          data-size="invisible"
          data-callback="reCAPTCHA_OnSubmit"
          data-expired-callback="reCAPTCHA_OnExpired"
          data-error-callback="reCAPTCHA_OnError"
          hidden
      >
      </div>
    </div>
  </form>

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display:none">

</div>
